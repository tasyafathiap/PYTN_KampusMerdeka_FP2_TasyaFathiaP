                    <option value="37">Tuggeranong</option>
                    <option value="38">MelbourneAirport</option>

            <div class="form-group">
                <label for="Season">Season</label>
                <br><select class="form-control" id="Season" name="Season" required="required">
                    <option>-- Choose a Pick-up Point --</option>
                    <option value="0">Summer</option>
                    <option value="1">Fall</option>
                    <option value="2">Winter</option>
                    <option value="3">Spring</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Rainfall">Rainfall Intensity (mm)</label>
                <input type="number" class="form-control" id="formGroupExampleInput"
                    placeholder="Input a number with a range of 0.0 - 41.59 " name="Rainfall">
            </div>
            <div class="form-group">
                <label for="WindGustSpeed">Wind Speed (Mph)</label>
                <input type="number" class="form-control" id="formGroupExampleInput"
                    placeholder="Input a number with a range of 7.0 - 94.0 " name="WindGustSpeed">
            </div>
            <div class="form-group">
                <label for="Average Temp">Temperature (Â°C)</label>
                <input type="number" class="form-control" id="formGroupExampleInput"
                    placeholder="Input a number with a range of 0.0 - 41.59 " name="Average Temp">
            </div>
            <div class="form-group">
                <label for="Average Humidity">Humidity (%)</label>
                <input type="number" class="form-control" id="formGroupExampleInput"
                    placeholder="Input a number with a range of 0.0 - 100.0 " name="Average Humidity">
            </div>
            <div class="form-group">
                <label for="RainToday">Is it a rainy day?</label>
                <select class="form-control" id="RainToday" name="RainToday" required="required">
                    <option>-- Choose a Condition --</option>
                    <option value="0">No, it's not raining today</option>
                    <option value="1">Yes, it's raining today</option>
                </select>
            </div>
            <div class="card text-center">
                <div class="card-header bg-dark text-white font-weight-bold">
                    Result of Weather Prediction
                </div>
                <div class="card-body">
                    <p class="card-text">{{ prediction_text }}</p>
                </div>
            </div>
            <div class="col-lg-12 text-center mt-3 mb-5">
                <div id="success"></div>
                <button class="sim-btn hvr-bounce-to-top" type="submit">Predict</button>
            </div>
